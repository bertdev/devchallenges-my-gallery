<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta name="author" content="bert">
    <title>My gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <main>
      <div class="container">
        <section class="user">
          <div class="user_image">
            <img src="images/profilePhoto.png" alt="user-photo">
          </div>
          <div class="user_description">
            <h3>Rodney Cotton</h3>
            <p>Helsinki, Finland</p>
          </div>
          <div class="user_data">
            <div class="user_data_numbers">
              <span class="numbers">100</span>
              <span class="description_numbers">posts</span>
            </div>
            <div class="user_data_numbers">
              <span class="numbers">2,242</span>
              <span class="description_numbers">Follower</span>
            </div>
            <div class="user_data_numbers">
              <span class="numbers">1,432</span>
              <span class="description_numbers">Following</span>
            </div>
          </div>
        </section>

        <section class="gallery">

        </section>
      </div>
    </main>

    <footer>
      <p>created by <a>bertdev</a> - devChallenges.io</p>
    </footer>
  </body>
</html>
